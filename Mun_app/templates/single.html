{% extends "base.html" %}

{% block content %}
{% load static   %}

<body>
	
<main id="main">
	<div class="container">
		
		<div class="row topspace">
			<div class="col-sm-8 col-sm-offset-2">

							{{achievement.body}}

						<blockquote>
							Lateruseage

				</article><!-- #post-## -->

			</div> 
		</div> <!-- /row post  -->

		 

	</div>	<!-- /container -->

</main>

</html>
